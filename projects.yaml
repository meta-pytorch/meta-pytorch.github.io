# ============================================================================
# Meta-PyTorch Projects
# ============================================================================
#
# This file is the SINGLE SOURCE OF TRUTH for all project data on the site.
# Both the project cards and the cross-project search index are generated
# from this file.
#
# To add a new project, copy an existing entry and fill in the fields.
# Then run:  make html   (generate.py runs automatically before the build)
#
# Required fields:
#   id          - Unique short name (lowercase, used as key)
#   title       - Display name
#   repo        - GitHub repo name under meta-pytorch org
#   category    - Category label (e.g. "RL", "Distributed", "Training", "Data")
#   description - One-line project description
#
# Optional fields:
#   docs        - Full docs URL (defaults to https://meta-pytorch.org/<repo>/)
#   keywords    - Space-separated search keywords
#   pages       - List of sub-pages for search (title, url, content)
# ============================================================================

- id: openenv
  title: OpenEnv
  repo: OpenEnv
  category: RL
  description: >-
    An open spec and hub for reinforcement learning environments.
  docs: https://meta-pytorch.org/OpenEnv/
  keywords: >-
    reinforcement learning environments RL environment hub Gymnasium API
    reset step StepResult observation reward agentic AI Docker
    GRPO RL with LLMs openenv-core Hugging Face
  pages:
    - title: OpenEnv Documentation
      url: https://meta-pytorch.org/OpenEnv/
      content: Full documentation for OpenEnv, an open spec and hub for reinforcement learning environments
    - title: OpenEnv QuickStart
      url: https://meta-pytorch.org/OpenEnv/quickstart/
      content: Getting started with OpenEnv, installation, quickstart guide
    - title: OpenEnv GitHub
      url: https://github.com/meta-pytorch/OpenEnv
      content: Source code, issues, and contributions for OpenEnv
    - title: OpenEnv on Hugging Face
      url: https://huggingface.co/openenv
      content: Browse and share RL environments on the Hugging Face Hub

