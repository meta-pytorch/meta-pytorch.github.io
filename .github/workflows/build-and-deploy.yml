name: Build and Deploy Website

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build site
        run: make html

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: build/html

  upload-preview:
    runs-on: linux.2xlarge
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: build/html

      - name: Upload docs preview
        uses: seemethere/upload-artifact-s3@v5
        with:
          retention-days: 14
          s3-bucket: doc-previews
          if-no-files-found: error
          path: build/html
          s3-prefix: meta-pytorch/meta-pytorch.github.io/${{ github.event.pull_request.number }}

  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          persist-credentials: true

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: site-build

      - name: Move and commit changes
        run: |
          set -euo pipefail

          # Remove old files (keep .git and any manually added files in /extras)
          find . -maxdepth 1 -not -name '.git' -not -name 'extras' -not -name '.' -not -name '..' -exec rm -rf {} +

          # Move new build output to root
          mv site-build/* .
          rm -rf site-build

          # Add .nojekyll to bypass Jekyll processing
          touch .nojekyll

          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m "Deploy site from main@$(echo ${GITHUB_SHA} | cut -c1-7)" || true
          git push
